<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>ConnectFour</title>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="main.js" defer></script>
    <script src="game.js" defer></script>
</head>

<body>
    <!-- This code is in the public domain. Enjoy! -->
    <div id="title" align="center">
        ConnectFour
    </div>
    <div id="status" align="center">
        Player: Red
    </div>
    <div id="buttons" align="center">
        <button id="col0" class="put">Put</button>
        <button id="col1" class="put">Put</button>
        <button id="col2" class="put">Put</button>
        <button id="col3" class="put">Put</button>
        <button id="col4" class="put">Put</button>
        <button id="col5" class="put">Put</button>
        <button id="col6" class="put">Put</button>
    </div>
    <table id="board" align="center">
        <tbody>
            <tr>
                <td id="0-0"></td>
                <td id="0-1"></td>
                <td id="0-2"></td>
                <td id="0-3"></td>
                <td id="0-4"></td>
                <td id="0-5"></td>
                <td id="0-6"></td>
            </tr>
            <tr>
                <td id="1-0"></td>
                <td id="1-1"></td>
                <td id="1-2"></td>
                <td id="1-3"></td>
                <td id="1-4"></td>
                <td id="1-5"></td>
                <td id="1-6"></td>
            </tr>
            <tr>
                <td id="2-0"></td>
                <td id="2-1"></td>
                <td id="2-2"></td>
                <td id="2-3"></td>
                <td id="2-4"></td>
                <td id="2-5"></td>
                <td id="2-6"></td>
            </tr>
            <tr>
                <td id="3-0"></td>
                <td id="3-1"></td>
                <td id="3-2"></td>
                <td id="3-3"></td>
                <td id="3-4"></td>
                <td id="3-5"></td>
                <td id="3-6"></td>
            </tr>
            <tr>
                <td id="4-0"></td>
                <td id="4-1"></td>
                <td id="4-2"></td>
                <td id="4-3"></td>
                <td id="4-4"></td>
                <td id="4-5"></td>
                <td id="4-6"></td>
            </tr>
            <tr>
                <td id="5-0"></td>
                <td id="5-1"></td>
                <td id="5-2"></td>
                <td id="5-3"></td>
                <td id="5-4"></td>
                <td id="5-5"></td>
                <td id="5-6"></td>
            </tr>
        </tbody>
    </table>
    <div align="center">
        <button id="reset">Reset</button>
    </div>
    <audio src="audio/Unity.mp3" autoplay="autoplay" loop="loop" align="center" controls="controls">
        Your browser does not support the audio tag.
    </audio>
</body>

</html>
